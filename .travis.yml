language: node_js
node_js:
  - node
script:
  npm test && npm run build

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep_history: true
  local_dir: build
  target_branch: master
  on:
    branch: develop

notifications:
  email:
    recipients:
      - sebastian.blazquez96@gmail.com
    on_success: change
    on_failure: always
